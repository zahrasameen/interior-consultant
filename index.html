<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <title>Interior Consultant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <div class="navbar">
      <div class="logo">
        <p class="logo__text">This Interior</p>
      </div>
      <div class="menu"></div>
    </div>

    <div class="main">

      <div class="main__text">
        <div class="main__text">
          <h1 class="main__heading">Modern interior</h1>
          <p class="main__description">A full-Service residential & commercial interior design and staging company offering professional organizing & <br>eco-services.</p>
          <p class="read-more">Read more <img class="arrow-right" src="img/arrow_right_white.svg" alt="arrow-ltr"></p>
        </div>
      </div>

      <div class="main__image">
        <div class="image">
          <img class="interior__image" src="img/photo1.png" alt="beautifully-decorated-living-room">
        </div>
        <div class="overlay">
          <div class="overlay__top">

            <div class="overlay__image">
              <img class="intro__image" src="img/photo2.png" alt="aliza-webber">
            </div>

            <div class="overlay__intro">
              <p class="overlay__name">Aliza Webber</p>
              <p class="overlay__designation">Interior designer</p>
            </div>
            
          </div>
          <p class="overlay__description">Designed in 2020 by Aliza Webber</p>
        </div>
      </div>
      
    </div>

    <div class="footer">
      <p class="footer-text">created by <a href="https://github.com/zahrasameen" class="footer-text username">zahrasameen</a>  - devChallenges.io</p>
    </div>
  </body>
</html>
